{% extends 'include/base.html' %}

{% block title %}
    세미프로젝트
{% endblock %}
{% block style %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .header-container {
            padding: 20px;
            text-align: left;
            background-color: white;
            box-sizing: border-box;
        }
        .header-container h1 {
            font-size: 2.4em;
            margin: 0;
            color: black;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }
        .header-container h1:hover {
            color: #333;
        }
        .container {
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 800px;
            max-width: 75%;
            margin: 20px auto;
            box-sizing: border-box;
            flex-grow: 1;
        }
        h1 {
            font-size: 2.4em;
            margin-bottom: 50px;
            color: black;
            text-align: left;
        }
        hr {
            border: 2px solid black;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="password"] {
            font-family: Arial, sans-serif;
        }
        .btn {
            display: block;
            padding: 12px 20px;
            font-size: 1em;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
            margin-top: 40px;
        }
        .btn:hover {
            background-color: #555;
        }
        .error-message {
            color: forestgreen;
            margin-top: 5px;
            font-size: 0.9em;
            position: absolute;
            top: 100%;
            left: 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            color: black;
            margin-top: auto;
            box-sizing: border-box;
            width: 100%;
        }
    </style>
{% endblock %}
{% block main %}
    <main>
        <div class="container">
            <h1>회원가입</h1>
            <form action="/member/join" method="post" name="joinfrm">
                <div class="form-group">
                    <label for="username">이름 *</label>
                    <input type="text" id="username" name="username" placeholder="이름을 입력하세요" required>
                    <div class="error-message" id="username-error"></div>
                </div>
                <div class="form-group">
                    <label for="userid">아이디 *</label>
                    <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요" required>
                    <div class="error-message" id="userid-error"></div>
                </div>
                <div class="form-group">
                    <label for="email">이메일 *</label>
                    <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
                    <div class="error-message" id="email-error"></div>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호 *</label>
                    <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    <div class="error-message" id="password-error"></div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">비밀번호 확인 *</label>
                    <input type="password" id="confirm_password" name="repassword" placeholder="비밀번호를 다시 입력하세요" required>
                    <div class="error-message" id="repassword-error"></div>
                </div>
                <div class="form-group">
                    <label for="phone">전화번호 *</label>
                    <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
                    <div class="error-message" id="phone-error"></div>
                </div>
                <div class="form-group">
                    <label for="address">주소 *</label>
                    <input type="text" id="address" name="address" placeholder="주소를 입력하세요" required>
                    <div class="error-message" id="address-error"></div>
                </div>
                <div class="form-group">
                    <label for="postcode">우편번호 *</label>
                    <input type="text" id="postcode" name="postcode" placeholder="우편번호를 입력하세요" required>
                    <div class="error-message" id="postcode-error"></div>
                </div>
                <div class="form-group">
                    <label for="birthdate">생년월일 *</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                    <div class="error-message" id="birthdate-error"></div>
                </div>
                <div class="form-group">
                    <label for="gender">성별 *</label>
                    <select id="gender" name="gender" required>
                        <option value="">선택하세요</option>
                        <option value="male">남성</option>
                        <option value="female">여성</option>
                    </select>
                    <div class="error-message" id="gender-error"></div>
                </div>
                <button type="submit" class="btn" id="joinbtn">회원가입</button>
            </form>
        </div>
    </main>
{% endblock %}

{% block script %}
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let joinbtn = document.querySelector('#joinbtn');
            let joinfrm = document.querySelector('form[name="joinfrm"]');

            joinbtn.addEventListener('click', (event) => {
                event.preventDefault();

                // 이전 오류 메시지 초기화
                document.querySelectorAll('.error-message').forEach(el => el.textContent = '');

                // 비밀번호와 비밀번호 확인이 일치하는지 확인
                const password = document.querySelector('#password').value;
                const repassword = document.querySelector('#confirm_password').value;
                if (password !== repassword) {
                    document.getElementById('repassword-error').textContent = '비밀번호가 일치하지 않습니다.';
                    return;
                }

                const formData = new FormData(joinfrm);
                let jsondata = {};
                formData.forEach((val, key) => {
                    jsondata[key] = val;
                });

                fetch('/member/join', {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jsondata)
                }).then(async (res) => {
                    if (res.status === 422) {
                        const errorData = await res.json();
                        Object.keys(errorData.errors).forEach(key => {
                            const errorMessage = document.getElementById(`${key}-error`);
                            if (errorMessage) {
                                errorMessage.textContent = errorData.errors[key];
                            }
                        });
                    } else if (res.status === 400) {
                        const errorData = await res.json();
                        alert(errorData.message);  // 이미 사용 중인 아이디인 경우
                    } else if (res.redirected) {
                        location.href = res.url;
                    }
                });
            });
        });
    </script>
{% endblock %}
